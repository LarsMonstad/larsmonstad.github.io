<html>
<head><link rel="stylesheet" type="text/css" href="style.css">
</head>
  <p>Midi <strong>visualizer</strong> for automatic pitch transcribing of multi instrumental songs.</p>
    <form onsubmit="event.preventDefault(); uploadImage();">
        <input type="file" id="file" name="file" accept="image/png, image/jpeg">
        <input type="submit" value="Upload Image">
    </form>
    <div id="predictionResult"></div>
<section id="section3">
<h2>Transcribed song:</h2>
<midi-player
  src="https://cdn.jsdelivr.net/gh/cifkao/html-midi-player@2b12128/jazz.mid"
  sound-font visualizer="#section3 midi-visualizer">
</midi-player>
<midi-visualizer
  src="https://cdn.jsdelivr.net/gh/cifkao/html-midi-player@2b12128/jazz.mid">
</midi-visualizer>
</section>

</html>
